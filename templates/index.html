{%from "layout.html" import show_links%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doubt Clearing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet" />
  </head>
  <body>
    <div class="parent">
        <div class="header mb-2">
            {{show_links(user)}}
        </div>
       <div class="questions-answered container text-light p-2">
        <h1> Questions Answered.</h1>
        <hr class="text-light"/>
          <div>
            {%for que in questions%}
            <a href="#"class="text-light list-group-item">
                <h4 class=" list-group-item-heading">Question : {{que['question_text']}}</h4>
                <p class=" list-group-item-text mb-1">Asked by : - {{que['asker_name']}}</p>
                <h4 class=" list-group-item-heading">Answer : {{que['answer_text']}}</h4>
                <p class=" list-group-item-text"> Answered by: - {{que['teacher_name']}}</p>


          
              </a>
              {%endfor%}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
